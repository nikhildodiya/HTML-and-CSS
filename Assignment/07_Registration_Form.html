<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <style>
        ::placeholder
        {
            color: lightgray;
        }
    </style>
</head>
<body>
        <center>
            <h2>Registration form</h2>
        <form>        
        <label><Span>*</Span><b>First Name : </b></label>
        <input type="text" required size="10px" placeholder="Enter Your Name"> &nbsp; &nbsp; &nbsp; &nbsp;

        <label><span>*</span><b>Middle Name : </b></label>
        <input type="text" required size="10px" placeholder="Enter Your Father Name"> &nbsp; &nbsp; &nbsp; &nbsp;

        <label><Span>*</Span><b>Last Name : </b></label>
        <input type="text" required size="10px" placeholder="Enter Your Surname"> &nbsp; &nbsp; &nbsp; &nbsp; <br><br>
        
        <label><span>*</span><B>Mobile Number : </B></label>
        <input type="text" required size="10px">&nbsp; &nbsp;

        <label><span>*</span><b>Email Id : </b></label>
        <input type="text" required size="10px"> &nbsp; &nbsp; <br> <br> 

        <label><span>*</span><b>Password : </b></label>
        <input type="password" required size="10px"> &nbsp; &nbsp;

        <label><span>*</span><b>Confirm PassWord : </b></label>
        <input type="password" required size="10px"> <br><br>

        <input type="submit" value="Register">
        <input type="reset" value="reset">
    </form>
    </center>
</body>
</html>
