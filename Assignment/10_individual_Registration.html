<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <style>
       h3
        {
            background-color: skyblue;
        }
        input
        {
            border: 3px solid skyblue;
        }
        label, select
        {
            color: blue;
            text-align: center;
        }
        span
        {
            color: red;
        }
    </style>
</head>

<body>
    <fieldset">
    <form action="">
        <h3><Center>Individual Registration</Center></h3>
        <legend><b>User Particular</b></legend> 
                <Center>
                <label><b><span>*</span>Login Id</b></label> &nbsp;
                <input style="color: blue;" type="text" required size="15px"> <br><br>
                <label><b><span>*</span>Password</b></label> &nbsp;
                <input style="color: blue;" type="Password" name="" id="" required size="15px"><br><br>
                <label><b><span>*</span>Confirm Password</b></label> &nbsp;
                <input type="password" required size="15px">
                </Center>
    
        <legend><b>Personal Particular</b></legend>
        <center>
        <label><b>Salutation</b></label>
        <select name="" id="">
            <option value="s">Select</option>    
        </select> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;

        <label><b>First Name</b></label>
        <input type="text" required><br><br>
        <label><span>*</span><b>Middle Name</b></label>
        <input type="text" required size="15px"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <label><span>*</span><b>Last Name</b></label>
        <input type="text" required size="15px"> <br><br>
        </center>
        <center>    
        <label><B><SPan>*</SPan>Resident Status</B></label>
        <select name="" id="">
        <option value="S">Select</option>
        </select>  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        
        <label><B><SPan>*</SPan>Country</B></label>
        <select name="" id="">
        <option value="S">Select</option>
        </select> <br><br>

        <label><b><span>*</span>Email Id</b></label>
        <input type="text" required size="15px"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        
        <label><b><span>*</span>Mobile Number</b></label>
        <input type="text" required size="15px">
    </center>

    <legend><b>Account Perticular</b></legend>
    <center>
        <label><b><span>*</span>15 Digit Account Number</b></label>
        <input type="text" required size="15px">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        
        <label><b><span>*</span>Nick Name</b></label>
        <input type="text" required size="15px"> <br> <br>

        <label><B><Span>*</Span>Fund Transfer</B></label>
        <select name="" id="">
            <option value="s">Select</option>
        </select>
    </center>

    <legend><b>Declaration</b></legend>
    <center>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </center>   
    </form>
</fieldset>
</body>
</html>
